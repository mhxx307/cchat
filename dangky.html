<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/functionkiemtra.js"></script>
    <style>
        .container{
            display: contents;
        }
        body{
            background-image: url(../img/ok3.jpg);
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-12 text-center">
                <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Tên đăng nhập:</h5></label>
            </div>
            <div class="col-7">
                <input type="text" id="txtTenDN" class="form-control" onkeyup="checkTenDangNhap()" placeholder="Tên đăng nhập (6 kí tự trở lên)" required>
            </div>
            <div class="col-1">
                <span id="tbTenDN" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Mật khẩu:</h5></label>
            </div>
            <div class="col-7">
                <input type="password" id="txtmk" class="form-control" onkeyup="checkMatKhau1()" placeholder="Mật khẩu (8 kí tự trở lên)" required>
            </div>
            <div class="col-1">
                <span id="tbmk" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Nhập lại mật khẩu:</h5></label>
            </div>
            <div class="col-7">
                <input type="password" id="txtmk1" class="form-control" placeholder="Nhập lại mật khẩu" onkeyup="checkMatKhau2()" onblur="cmpMatKhau()" required>
            </div>
            <div class="col-1">
                <span id="tbmk1" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-12 text-center">
                <h2>THÔNG TIN NGƯỜI DÙNG</h2>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Họ tên:</h5></label>
            </div>
            <div class="col-7">
                <input type="text" id="txtHTen" class="form-control" onkeyup="checkHoVaTen()" placeholder="Họ tên (không dấu)">
            </div>
            <div class="col-1">
                <span id="tbHTen" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Ngày sinh:</h5></label>
            </div>
            <div class="col-7">
                <input type="date" id="txtns" onkeyup="checkNgaySinh()" placeholder="mm/dd/yyyy">
            </div>
            <div class="col-1">
                <span id="tbns" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Giới tính:</h5></label>
            </div>
            <div class="col-8 text-danger">
                <label>Nam:</label>
                <input type="radio" id="txtrd" onkeyup="">
                <label>Nữ:</label>
                <input type="radio" id="txtrd1" onkeyup="">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for="txtDThoai"><h5>Điện thoại:</h5></label>
            </div>
            <div class="col-7">
                <input type="text" id="txtDThoai" class="form-control" onkeyup="checkSoDienThoai()" placeholder="Số điện thoại">
            </div>
            <div class="col-1">
                <span id="tbDThoai" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4 text-right">
                <label for=""><h5>Email:</h5></label>
            </div>
            <div class="col-7">
                <input type="text" id="txtEmail" class="form-control" onkeyup="checkEmail17()" placeholder="Email">
            </div>
            <div class="col-1">
                <span id="tbEmail" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success" onclick="buttonDangKi()">Đăng ký</button>
                <button type="reset" class="btn btn-danger">Hủy</button>
            </div>
        </div>
    </div>
    
</body>
</html>
